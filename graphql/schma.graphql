type Movie {
  id: Int!
  title: String!
  summary: String!
  year: Int!
  language: String!
  medium_cover_image: String!
  rating: Float!
}

type Query {
  movies(limit: Int, rating: Float): [Movie]!
  movie(id: Int!): Movie!
  suggestions(id: Int!): [Movie]!
}

